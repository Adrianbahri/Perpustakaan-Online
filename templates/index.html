<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>My Library</h1>
    <div class="form" id="form">
        <form id="bookForm">
            <label for="name"></label>
            <input type="text" id="name" placeholder="Judul Buku">
            <label for="author"></label>
            <input type="text" id="author" placeholder="Author">
            <label for="pages"></label>
            <input type="number" id="pages" placeholder="Jumlah Halaman" min="2">
            <label for="READ"></label>
            <select name="READ" id="READ" >
                <option value="Read">Read</option>
                <option value="Not read yet">Not read yet</option>
                <option value="Reading">Reading</option>
            </select>
            <button class="btn" id="btn" type="button">Add Book</button>
        </form>
    </div>
    <div class="book-container" id="book-container">

    </div>
    <script src="/static/script.js"></script>
</body>
</html>
